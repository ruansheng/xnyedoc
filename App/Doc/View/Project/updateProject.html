<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>修改项目</title>
        <meta charset="utf-8"/>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <style type="text/css">
		*{margin:0px;padding:0px;}
		.content{width:500px;height:600px;margin:0 auto;margin-top:100px;background:#F8F8FF;}
		#code{width:100px;height:30px;}	

		.left{width:150px;height:400px;background:purple;position:fixed;left:0px;top:50px;}
		.header{width:100%;height:50px;background:black;position:fixed;left:0px;top:0px;}
		</style>
    </head>
    <body class="bg">
       <include file="Index/header" />
		<include file="Index/left" />
       <div class="content">
       <form action="__APP__/Project/doUpdateProject" method="post" enctype="multipart/form-data" >
			<input type='hidden' name="project_id" value="{$item.project_id}"/>
			<div class="row clearfix">
				<input type="text" placeholder="项目名" name="project_name" value="{$item.project_name}"/>
			</div>
			<br/><br/>
			<div class="row clearfix">
				<input type="text" placeholder="项目icon地址" name="project_icon" value="{$item.project_icon}"/>
			</div>
			<br/><br/>
			<div class="row clearfix">
				<input type="text" placeholder="项目描述" name="project_desc" value="{$item.project_desc}"/>
			</div>
			<br/><br/>
			<input type='submit' class="regbtn" value="修&nbsp;&nbsp;改"/>
		</form>
	   </div>
	    <script src="/Public/js/jquery-2.1.1.min.js"></script>
    </body>
</html>
