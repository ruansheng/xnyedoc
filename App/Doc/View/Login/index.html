    <meta charset="utf-8">
    <title>登录接口管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

	<include file="Login/css" />
</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>接口管理系统</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <!-- 
            <div class="alert alert-info">
                Please login with your Username and Password.
            </div>
             -->
            <form class="form-horizontal" action="__APP__/Login/doLogin" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="账号" name="username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="密码" name="password">
                    </div>
                    <div class="clearfix"></div>
					<br/>
 					<div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture red"></i></span>
                        <input type="text" style="width:150px;" class="form-control" placeholder="验证码" name="code">
                   	   <img style="width:200px;height:54px;" src="__APP__/Login/verify" id="code"/>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<include file="Login/js" />

<script type="text/javascript">
	    	$(function(){
	    		$('#code').click(function(){
	    			var src=$(this).attr('src');
	    			$(this).attr('src',src+'?'+Date());	    			
	    		});
	    	});
</script>

</body>
</html>
