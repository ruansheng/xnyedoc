{__NOLAYOUT__}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录管理后台</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <style type="text/css">
			html, body, div, span, input, a {margin:0; padding:0;}
			a{text-decoration:none; outline:none;}
			img{outline:none; border:none;}
			.clearfix:after{visibility: hidden; display: block; height:0; content:""; clear:both; font-size:0;}
			.clearfix{*zoom:1;}
			.bg{background:#00c0ef;}
			.regbox{padding:10px 0 35px; font-family:'微软雅黑'; font-size:18px;}
			.row{width:200px; margin:30px auto 0;} 
			.row input{display:block; float:left;}
			.row input{
				font-family:'微软雅黑';
				width:198px; 
				height:26px; 
				padding:6px 0; 
				line-height:26px; 
				color:#666; 
				text-indent:7px; 
				border:1px solid #e4e4e4;
				font-size:16px;
			}
			.row .checkNum{float:none;}
			.row img{
				display:block;
				width:200px; 
				height:38px; 
				margin:10px 0 0 0; 
			}
			.regbtn{
				display:block; 
				border-radius:3px; 
				width:200px; 
				height:35px; 
				font-weight:bold;
				line-height:35px; 
				background:#fff; 
				color:#74DBDB;
				font-size:18px;
				letter-spacing:3px;
				text-align:center;
				margin:14px auto 0;
			}
		</style>
    </head>
    <body class="bg">
       <div class="regbox">
       <form action="__APP__/Login/doLogin" method="post">
			<div class="row clearfix">
				<input type="text" placeholder="账号" name="username"/>
			</div>
			<div class="row clearfix">
				<input type="password" placeholder="密码" name="password"/>
			</div>
			<div class="row clearfix">
				<input class="checkNum" type="text" placeholder="验证码" name="code"/>
				<img id="code" src="__APP__/Login/verify" />
			</div>
			<input type='submit' class="regbtn" value="登&nbsp;&nbsp;录"/>
		</form>
	   </div>
	    <script src="/Public/js/jquery-2.1.1.min.js"></script>
	    <script type="text/javascript">
	    	$(function(){
	    		$('#code').click(function(){
	    			var src=$(this).attr('src');
	    			$(this).attr('src',src+'?'+Date());	    			
	    		});
	    	});
	    </script>
    </body>
</html>
