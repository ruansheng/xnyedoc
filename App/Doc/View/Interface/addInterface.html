<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>添加接口</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

   <include file="Login/css" />
   <include file="Index/uedit" />
</head>

<body>
    <!-- topbar starts -->
    <include file="Index/header" />
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        
        <!-- left menu starts -->
        <include file="Index/left" />
        <!-- left menu ends -->

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
        <li>
            <a href="/index.php/Project/addProject">接口管理</a>
        </li>
        <li>
            <a href="/index.php/Project/addProject">添加接口</a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well">
                <h2><i class="glyphicon glyphicon-tasks"></i> 填写接口信息</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content row">
				<!-- 表单内容 -->
				<div class="col-md-5 login-box"><br/>
				<form class="form-horizontal" action="__APP__/Interface/doAddInterface" method="post">
	                <fieldset>
	                    <div class="input-group input-group-lg">
	                        <span class="input-group-addon"></span>
	                        <input type="text" class="form-control" placeholder="接口名称" name="interface_name">
	                    </div>
	                    <div class="clearfix"></div><br><br>
	                    <select class="form-control input-lg" name="project_id">
		                    <volist name="projectList" id="vi">		
		                    		<option value="{$vi.project_id}">{$vi.project_name}</option>
		                    </volist>
	                    </select>
	                    <div class="clearfix"></div><br><br>
	                    <select class="form-control input-lg" name="module_id">
		                    <volist name="moduleList" id="vm">		
		                    		<option value="{$vm.module_id}">{$vm.module_name}</option>
		                    </volist>
	                    </select>
	                    <div class="clearfix"></div><br><br>
	                    <select class="form-control input-lg" name="method_id">
		                    <volist name="methodList" id="vl">		
		                    		<option value="{$vl.method_id}">{$vl.method_name}</option>
		                    </volist>
	                    </select>
	                    <div class="clearfix"></div><br><br>
	                    <select class="form-control input-lg" name="version_id">
		                    <volist name="versionList" id="vs">		
		                    		<option value="{$vs.version_id}">{$vs.version_name}</option>
		                    </volist>
	                    </select>
						<div class="clearfix"></div><br><br>
						<textarea id="myEditor" style="width:800px;height:240px;">
							请输入接口内容
						</textarea>
	                    <div class="clearfix"></div>
						<br/><br/>
	                    <div class="input-group input-group-lg">
	                        <span class="input-group-addon"><i class="glyphicon red"></i></span>
	                        <input type="text" class="form-control" placeholder="项目icon" name="project_icon">
	                    </div>
	                    <div class="clearfix"></div>
						<br/><br/>
						<div class="input-group input-group-lg">
	                        <span class="input-group-addon"><i class="glyphicon red"></i></span>
	                        <input type="text" class="form-control" placeholder="项目描述" name="project_desc">
	                    </div>
	                    <div class="clearfix"></div>
	                    <p class=" col-md-5">
	                        <button type="submit" class="btn btn-primary" style="width:306px;">添加</button>
	                    </p><br/><br/>
	                </fieldset>
	            </form>
	            </div>
            </div>
        </div>
    </div>
</div>

</div><!--/row-->
    <!-- content ends -->
</div><!--/fluid-row-->

    <hr>
<include file="Index/footer" />
</div>
<include file="Login/js" />
<script type="text/javascript">
    //渲染编辑器
    UM.getEditor('myEditor')
</script>
</body>
</html>
